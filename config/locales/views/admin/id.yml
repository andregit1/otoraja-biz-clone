              </h2>
            </div>
            <div id="m-bca" class="collapse show" aria-labelledby="bca-1" data-parent="#payment-instructions">
              <div class="card-body px-3 py-0">
                <ol class="pl-3">
                  <li><p class="text-normal">Masuk ke aplikasi BCA Mobile.</p></li>
