      mandiri_instructions_html: |
        <div class="accordion" id="payment-instructions">
          <div class="card shadow-none m-0">
            <div class="card-header p-3 border-0" id="mandiri-1">
              <h2 class="mb-0">
                <button class="btn btn-link btn-block text-normal text-left text-body p-0 font-weight-bold" type="button" data-toggle="collapse" data-target="#internet-banking" aria-expanded="true" aria-controls="internet-banking">
                  <div id="instruction-btn-1" class="d-flex justify-content-between align-items-center">Internet Banking <i class="fas fa-angle-up"></i></div>
                </button>
              </h2>
            </div>
            <div id="internet-banking" class="collapse show" aria-labelledby="mandiri-1" data-parent="#payment-instructions">
              <div class="card-body px-3 py-0">
                <ol class="pl-3">
                  <li><p class="text-normal">Masuk ke Mandiri Internet Banking (https://ibank.mandiri.co.id).</p></li>
                  <li><p class="text-normal">Dari menu utama, pilih Pembayaran, lalu pilih Multi Payment.</p></li>
                  <li><p class="text-normal">Pilih rekening Anda di kolom Dari Rekening, lalu di Nama Billing pilih Midtrans.</p></li>
                  <li><p class="text-normal">Masukkan Kode Pembayaran dan Anda akan menerima informasi detil pembayarannya.</p></li>
                  <li><p class="text-normal">Konfirmasi pembayaran Anda menggunakan Token Mandiri.</p></li>
                </ol>
              </div>
            </div>
          </div>

          <div class="card shadow-none m-0">
            <div class="card-header p-3 border-bottom-0 border-top" id="mandiri-2">
              <h2 class="mb-0">
                <button class="btn btn-link btn-block text-normal text-left collapsed text-body p-0 font-weight-bold" type="button" data-toggle="collapse" data-target="#atm-mandiri" aria-expanded="false" aria-controls="atm-mandiri">
                  <div id="instruction-btn-2" class="d-flex justify-content-between align-items-center">ATM Mandiri <i class="fas fa-angle-down"></i></div>
                </button>
              </h2>
            </div>
            <div id="atm-mandiri" class="collapse" aria-labelledby="mandiri-2" data-parent="#payment-instructions">
              <div class="card-body px-3 py-0">
                <ol class="pl-3">
                  <li><p class="text-normal">Dari menu utama, pilih Bayar / Beli.</p></li>
                  <li><p class="text-normal">Pilih Lainnya.</p></li>
                  <li><p class="text-normal">Pilih Multi Payment.</p></li>
                  <li><p class="text-normal">Masukkan 70012 (kode Midtrans), lalu tekan Benar.</p></li>
                  <li><p class="text-normal">Masukkan Kode Pembayaran lalu tekan Benar.</p></li>
                  <li><p class="text-normal">Detil pembayaran Anda akan ditampilkan di laman konfirmasi. Jika semua informasinya sudah benar, tekan Ya.</p></li>
                </ol>
              </div>
            </div>
          </div>
        </div>
