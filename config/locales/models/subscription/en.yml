        bank_account_created: |
          Yth. %{shop_name},

          Selamat! Satu langkah lagi menuju aktivasi paket layanan Otoraja Biz %{plan} Anda.

          Kami mau mengingatkan untuk mentransfer biaya berlangganan Anda sebesar Rp %{fee}.

          Pembayaran dapat Anda lakukan dengan cara transfer bank ke nomor rekening Virtual Account yang telah kami sediakan khusus bengkel Anda.

          Nama Bank                         : PT. Bank Sinarmas TBK
          Nomor Rekening                : %{bank_no}
          Nama Akun                         : ONI QQ %{shop_name}

          Silakan lakukan pembayaran sesuai dengan petunjuk terlampir,  meliputi pembayaran melalui:
          1. ATM
          2. M-Banking
          3. OVO
          4. GOPAY

          Setelah melakukan pembayaran, harap lampirkan bukti transfer ke WA tim Otoraja dan email ke finance@otoraja.id

          Selamat bergabung dan semoga sukses!

          Salam,
          Tim Finance Otoraja

          # TATA CARA PEMBAYARAN BIAYA BERLANGGANAN OTORAJA BIZ

          Pembayaran Melalui Virtual Account dengan ATM. Contoh pembayaran melalui ATM bank BCA :
          1.	Masukkan kartu ATM kemudian masukkan nomor PIN Anda
          2.	Pilih "Transaksi lainnya", kemudian pilih "Transfer Antar Bank". Masukan Kode Bank “153”
          3.	Silahkan masukkan no. Virtual Account (contoh : 8162XXXXXXXXXXXX), lalu tekan "Benar"
          4.	Periksa kembali data transaksi kemudian tekan "Benar"
          5.	Simpan struk Anda sebagai bukti pembayaran. Penjual akan menerima notifikasi pembayaran.

          Pembayaran Melalui Virtual Account dengan Mobile Banking. Contoh pembayaran melalui M-BCA :
          1.	Login pada aplikasi M-BCA, masukkan PIN M-BCA
          2.	Pilih "m-Transfer", pilih di bagian “Daftar Transfer” lalu klik "Antar Bank"
          3.	Klik "No Rek Tujuan", lalu masukkan no. Virtual Account Anda (contoh : 8162XXXXXXXXX)
          4.	Pilih bank “Sinarmas” Klik "Send"
          5.	Kemudian kembali ke menu “m-Transfer” di bagian “Transfer klik “Antar Bank”
          6.	Pilih Bank “153 Sinarmas”, Rekening Tujuan adalah Virtual Account Anda, masukan Jumlah Uang sesuai nominal pembayaran, kemudian klik “Send” dan masukkan PIN M-BCA Anda

          Pembayaran dengan OVO :
          1.	Pastikan OVO anda sudah berstatus OVO Premier
          2.	Login pada applikasi OVO, pilih menu “transfer”
          3.	Klik “ke rekening bank”
          4.	Pilih bank “Bank SInarmas”
          5.	Masukan no rekening virtual dan nominal tagihan
          6.	Pilih “lanjutkan”, kemudian“transfer”

          Pembayaran dengan GOPAY :
          1.	Klik “bayar” pada menu GoPay
          2.	Lalu pilih “Ke rekening bank” untuk transfer saldo GoPay
          3.	Pilih “transfer instan ke rek baru”
          4.	Pilih bank tujuan yang diinginkan
          5.	Masukkan nomor rekening baru
          6.	Pilih nama pemilik rekening dan klik “lanjut”
          7.	Masukkan jumlah nominal uang yang akan dikirimkan
          8.	Pastikan jumlah transfer atau pengiriman saldo sudah benar. Klik Konfirmasi untuk melanjutkan dan masukkan PIN Anda.
          
