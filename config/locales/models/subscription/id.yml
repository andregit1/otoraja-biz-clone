          # TATA CARA PEMBAYARAN BIAYA BERLANGGANAN OTORAJA BIZ

          Pembayaran dengan m-BCA :
          1. Masuk ke aplikasi BCA Mobile.
          2. Pilih m-BCA, lalu masukkan kode akses m-BCA Anda.
          3. Pilih m-Transfer, lalu pilih BCA Virtual Account.
          4. Masukkan Nomor Virtual Account atau pilih dari Daftar Transfer.
          5. Isi jumlah yang harus dibayarkan.
          6. Masukkan pin m-BCA Anda.
          7. Pembayaran sudah selesai. Simpan resinya sebagai bukti pembayaran Anda.

          Pembayaran dengan ATM BCA :
          1. Masuk ke aplikasi BCA Mobile.
          2. Pilih m-BCA, lalu masukkan kode akses m-BCA Anda.
          3. Pilih m-Transfer, lalu pilih BCA Virtual Account.
          4. Masukkan Nomor Virtual Account atau pilih dari Daftar Transfer.
          5. Isi jumlah yang harus dibayarkan.
          6. Masukkan pin m-BCA Anda.
          7. Pembayaran sudah selesai. Simpan resinya sebagai bukti pembayaran Anda.

          Pembayaran dengan Klik BCA :
          1. Pilih menu Transfer.
          2. Pilih Transfer ke BCA Virtual Account.
          3. Masukkan nomor Virtual Account atau pilih dari daftar Transfer, lalu klik Berikutnya.
          4. Jumlah yang harus dibayar, nomor rekening dan nama rekening tujuan akan ditampilkan di laman konfirmasi pembayaran. Jika semua informasinya sudah benar, klik Berikutnya.
          5. Gunakan Token BCA Anda dan masukkan KEYBCA Response APPLI1, lalu klik OK.

