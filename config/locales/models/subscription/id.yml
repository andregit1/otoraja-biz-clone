          # TATA CARA PEMBAYARAN BIAYA BERLANGGANAN OTORAJA BIZ

          Pembayaran dengan BRImo :
          1. Login ke aplikasi BRI Mobile, lalu pilih Mobile Banking BRI.
          2. Pilih Pembayaran, lalu pilih BRIVA.
          3. Masukkan Nomor BRIVA.
          4. Jumlah yang harus dibayar, kode pembayaran, dan nama penerima akan muncul di laman konfirmasi pembayaran. Jika informasinya sudah benar, pilih Lanjutkan.
          5. Masukkan PIN Mobile Banking BRI Anda, lalu pilih OK.

          Pembayaran dengan ATM BRI :
          1. Di menu utama, pilih Transaksi Lain.
          2. Pilih Pembayaran.
          3. Pilih Lainnya.
          4. Pilih BRIVA.
          5. Masukkan Nomor BRIVA dan tekan Benar.
          6. Jumlah yang harus dibayar, kode pembayaran, dan nama penerima akan muncul di laman konfirmasi pembayaran. Jika informasinya sudah benar, tekan Ya.
          7. Pembayaran selesai. Simpan bukti pembayaran Anda.

          Pembayaran dengan IB BRI :
          1. Login ke Internet Banking BRI.
          2. Pilih Pembayaran & Pembelian.
          3. Pilih sub menu BRIVA.
          4. Masukkan Nomor BRIVA.
          5. Jumlah yang harus dibayar, kode pembayaran, dan nama penerima akan muncul di laman konfirmasi pembayaran. Jika informasinya sudah benar, pilih Kirim.
          6. Masukkan password dan mToken, lalu pilih Kirim.
          7. Pembayaran selesai. Pilih Print untuk mendapatkan bukti pembayaran Anda.
        
