          # TATA CARA PEMBAYARAN BIAYA BERLANGGANAN OTORAJA BIZ

          Pembayaran dengan GOPAY :
          1. Buka aplikasi Gojek atau aplikasi e-wallet lainnya.
          2. Pindai kode QR yang tertera di monitor.
          3. Jika menggunakan satu perangkat, unduh kode QR terlebih dahulu ke perangkat Anda.
          4. Di aplikasi Gojek, pilih Pay / Bayar, lalu pilih icon foto di atas kanan layar pemindaian. Pilih foto kode QR yang telah Anda unduh.
          5. Periksa informasi pembayaran di aplikasi. Jika sudah benar, ketuk Pay / Bayar.
          6. Masukkan PIN Anda.
          7. Transaksi Anda sudah selesai.

