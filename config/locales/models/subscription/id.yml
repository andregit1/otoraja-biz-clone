          # TATA CARA PEMBAYARAN BIAYA BERLANGGANAN OTORAJA BIZ

          Pembayaran dengan Mobile Banking :
          1. Buka aplikasi BNI Mobile Banking dan login.
          2. Pilih menu Transfer.
          3. Pilih menu Tagihan Virtual Account.
          4. Pilih rekening bank yang akan Anda gunakan.
          5. Masukkan 16 digit nomor virtual account.
          6. Informasi tagihan akan muncul di laman validasi pembayaran.
          7. Jika semua informasi sudah benar, masukkan password Anda untuk melakukan pembayaran.
          8. Transaksi Anda akan diproses.

          Pembayaran dengan ATM BNI :
          1. Dari menu utama, pilih Lainnya.
          2. Pilih Transfer.
          3. Pilih Rekening Simpanan.
          4. Pilih ke Rekening BNI.
          5. Masukkan nomor rekening pembayaran lalu tekan Ya.
          6. Masukkan jumlah yang harus dibayarkan. Jika jumlah yang dimasukkan tidak sama dengan jumlah tagihan, transaksi akan ditolak.
          7. Jumlah pembayaran, nomor rekening, dan nama rekening tujuan akan muncul di laman konfirmasi pembayaran. Jika semua informasinya sudah benar, tekan Ya.
          8. Pembayaran selesai.

          Pembayaran dengan Internet Banking :
          1. Masuk ke https://ibank.bni.co.id dan klik Login.
          2. Lanjutkan masuk menggunakan User ID dan Password Anda.
          3. Klik Transfer, kemudian pilih Tambah Rekening Favorit, lalu klik Lanjutkan.
          4. Masukkan nama rekening, nomor rekening, dan email, lalu klik Lanjutkan.
          5. Masukkan Kode Otentikasi dari token Anda, lalu klik Lanjutkan.
          6. Kembali ke menu utama dan pilih Transfer, lalu pilih Transfer Antar Rekening BNI.
          7. Pilih rekening yang baru saja Anda daftarkan sebagai Rekening Tujuan, kemudian lengkapi form isiannya sebelum klik Lanjutkan.
          8. Cek dan pastikan bahwa informasi yang Anda isikan sudah benar. Jika sudah, masukkan Kode Otentikasi dan klik Lanjutkan untuk menyelesaikan transaksi.

